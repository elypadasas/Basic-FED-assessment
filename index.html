<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8">
    <title>STARBUCKS COFFEE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.min.css"></script>
</head>
<body>
    <div class="box area">
        <header>
            <div class="wrapper">
                <div class="logo">
                    <a href="#">STARBUCKS COFFEE</a>
                </div>
                <nav>
                    <a href="#">
                        <button id="cart-outline" class="button"><ion-icon name="cart-outline"></ion-icon><span>0</span></button>  
                    </a>
                </nav>
            </div>
        </header>
        <div class="banner-area">
            <div class="carousel">
                <div class="carousel__item carousel__item--visible">
                  <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/436a1834165085.56c62124e5749.jpg" width="1000" height="500"/>
                </div>
                <div class="carousel__item">
                  <img src="https://www.annualreports.com/HostedData/CompanyHeader/NASDAQ_SBUX.jpg" width="1000" height="500" />
                </div>
                <div class="carousel__item">
                  <img src="https://downtownnaperville.com/wp-content/uploads/2015/09/starbucksbanner1.jpg" width="1000" height="500" />
                </div>
                <div class="carousel__actions">
                  <button id="carousel__button--prev" aria-label="Previous slide"><</button>
                  <button id="carousel__button--next" aria-label="Next slide">></button>
                </div>
              </div>
            
        </div>
            <div class="container">
                <div class="wrapper">
                    <h2>Order Here</h2>
                </div>
                <div class="coffee-carts">
                    <div class="carts">
                        <div class="image">
                            <img src="./image/image1.jpeg" height="300" width="300"alt="" />
                        </div>
                        <div class="content">
                            <div class="title">Iced Coffee</div>
                            <div class="price">150</div>
                            <button id="modalBtn" class="button">Add to Cart</button>

                        </div>
                    </div>
                    <div class="carts">
                        <div class="image">
                            <img src="./image/image2.jpeg" height="300" width="300"alt="" />
                        </div>
                        <div class="content">
                            <div class="title">Iced Coffee</div>
                            <div class="price">150</div>
                            <button id="modalBtn" class="button">Add to Cart</button>

                        </div>
                    </div>
                    <div class="carts">
                        <div class="image">
                            <img src="./image/image3.jpeg" height="300" width="300"alt="" />
                        </div>
                        <div class="content">
                            <div class="title">Caramel Machiatto</div>
                            <div class="price">150</div>
                            <button id="modalBtn" class="button">Add to Cart</button>
                        </div>
                    </div>
                    <div class="carts">
                        <div class="image">
                            <img src="./image/image4.jpeg" height="300" width="300"alt="" />
                        </div>
                        <div class="content">
                            <div class="title">Java Chip Frappe</div>
                            <div class="price">200</div>
                            <button id="modalBtn" class="button">Add to Cart</button>
                        </div>
                    </div>
                    <div class="carts">
                        <div class="image">
                            <img src="./image/image5.jpeg" height="300" width="300"alt="" />
                        </div>
                        <div class="content">
                            <div class="title">Peppermint Mocha Frappe</div>
                            <div class="price">200</div>
                            <button id="modalBtn" class="button">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
